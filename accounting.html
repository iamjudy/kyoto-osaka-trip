<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>京阪緩行 | 記帳本</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 記帳頁面專用 CSS 調整 */
        .accounting-header {
            padding: 30px 20px 20px;
            background-color: white;
            border-bottom: 1px solid var(--color-border-light);
        }
        .accounting-header h2 {
            font-size: 1.5rem;
            margin: 0;
            line-height: 1.2;
            color: var(--color-text-dark);
        }
        .sync-info {
            font-size: 0.75rem;
            color: var(--color-text-light);
            margin-top: 5px;
        }
        .online-badge {
            display: inline-block;
            background-color: #E6F5EC; /* 淺綠色 */
            color: var(--color-accent-green);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            margin-right: 10px;
        }

        /* 篩選按鈕組 */
        .filter-group {
            display: none;
        }
        .filter-group .filter-btn {
            background-color: var(--color-background);
            color: var(--color-text-dark);
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid var(--color-border-light);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            flex-shrink: 0;
        }
        .filter-group .filter-btn.active {
            background-color: var(--color-text-dark);
            color: white;
            border-color: var(--color-text-dark);
        }

        /* 總金額區塊 */
        .summary-card {
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .summary-card .total-amount {
            font-family: 'SF Mono', 'Consolas', monospace; /* 使用等寬字體模擬數字感 */
            font-size: 2.8rem;
            font-weight: bold;
            line-height: 1.2;
            color: var(--color-text-dark);
        }
        .summary-card .per-person {
            font-size: 0.85rem;
            color: var(--color-text-light);
            margin-top: 5px;
        }
        
        /* 交易列表 */
        .transaction-list .list-item {
            background-color: var(--color-card-bg-light);
            border-bottom: 1px solid var(--color-border-light);
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .transaction-list .list-item:last-child {
            border-bottom: none;
        }
        
        .transaction-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .transaction-details .icon {
            font-size: 1.2rem;
            color: var(--color-text-light);
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
        .transaction-details .name {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-text-dark);
            line-height: 1.3;
        }
        .transaction-details .subtitle {
            font-size: 0.75rem;
            color: var(--color-text-light);
            margin-top: 2px;
            display: block;
        }
        .transaction-details .payee-badge {
            background-color: #EEEEEE;
            color: var(--color-text-dark);
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 8px;
        }
        .transaction-details .status {
            background-color: #F8F8F8;
            color: #C66A6A;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .transaction-amount {
            font-size: 1rem;
            font-weight: bold;
            color: var(--color-text-dark);
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="accounting-header">
            <p class="family-trip-label" style="text-align: left;">FAMILY TRIP</p>
            <h2 style="display: flex; justify-content: space-between; align-items: flex-start;">
                旅行帳本
                <span style="font-size: 0.8rem; font-weight: 400; color: var(--color-text-light); text-align: right;">
                    全部顯示<br>
                    <span style="color: var(--color-text-dark); font-weight: bold;">7 筆項目</span>
                </span>
            </h2>
            <div class="sync-info">
            </div>

            </div>

        <div class="content-body" style="padding: 0 20px;">
            <div class="summary-card">
                <span style="font-size: 0.9rem; color: var(--color-text-light);">總金額 (台幣)</span>
                <p class="total-amount">$452,385</p>
                <p class="per-person">每人均攤: $90,477</p>
            </div>

            <div class="transaction-list">
                
                <div class="list-item">
                    <div class="transaction-details">
                        <span class="icon"><i class="fas fa-plane"></i></span>
                        <div class="text-content">
                            <span class="name">星宇航空機票</span>
                            <span class="subtitle">
                                <span class="payee-badge">K</span> 
                                往返京都/大阪
                            </span>
                        </div>
                    </div>
                    <span class="transaction-amount">$148,100</span>
                </div>

                <div class="list-item">
                    <div class="transaction-details">
                        <span class="icon"><i class="fas fa-hotel"></i></span>
                        <div class="text-content">
                            <span class="name">三井花園飯店 京都四條 x1晚</span>
                            <span class="subtitle">
                                <span class="payee-badge">K</span> 
                                <span class="status" style="color: #6A96C6; background-color: #F0F5FA;">已付</span>
                            </span>
                        </div>
                    </div>
                    <span class="transaction-amount">$15,383</span>
                </div>

                <div class="list-item">
                    <div class="transaction-details">
                        <span class="icon"><i class="fas fa-hotel"></i></span>
                        <div class="text-content">
                            <span class="name">月光樹 黑川 x1晚</span>
                            <span class="subtitle">
                                <span class="payee-badge">K</span> 
                                <span class="status" style="color: #6A96C6; background-color: #F0F5FA;">已付</span>
                            </span>
                        </div>
                    </div>
                    <span class="transaction-amount">$81,503</span>
                </div>

                <div class="list-item">
                    <div class="transaction-details">
                        <span class="icon"><i class="fas fa-hotel"></i></span>
                        <div class="text-content">
                            <span class="name">由布院 玉の湯 x1晚</span>
                            <span class="subtitle">
                                <span class="payee-badge">K</span> 
                                <span class="status" style="color: #A0A0A0; background-color: #F8F8F8;">未付</span>
                            </span>
                        </div>
                    </div>
                    <span class="transaction-amount">$55,941</span>
                </div>
                
                <div class="list-item">
                    <div class="transaction-details">
                        <span class="icon"><i class="fas fa-hotel"></i></span>
                        <div class="text-content">
                            <span class="name">Grand Hyatt Fukuoka x3晚</span>
                            <span class="subtitle">
                                <span class="payee-badge">K</span> 
                                <span class="status" style="color: #6A96C6; background-color: #F0F5FA;">已付</span>
                            </span>
                        </div>
                    </div>
                    <span class="transaction-amount">$123,105</span>
                </div>
                
                <div style="height: 50px;"></div>

            </div>
        </div>

    </div> <nav class="bottom-nav">
        <a href="index.html#itinerary" class="bottom-nav-item" data-target="itinerary">
            <i class="fas fa-route"></i>行程
        </a>
        <a href="index.html#tools" class="bottom-nav-item" data-target="tools">
            <i class="fas fa-toolbox"></i>工具
        </a>
        <a href="#" class="bottom-nav-item active" data-target="accounting">
            <i class="fas fa-coins"></i>記帳
        </a>
    </nav>
    
    </body>
</html>
